{% extends 'viapp/base.html' %}

{% block title %}Добавить альбом{% endblock %}

{% block content %}
    <h2>Добавить альбом</h2>
    <form action="{% url 'viapp:add_album' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
{% endblock %}
