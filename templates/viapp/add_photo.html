{% extends 'viapp/base.html' %}

{% block title %}Добавить фотографию{% endblock %}

{% block content %}
    <h2>Добавить фотографии</h2>
    <form action="{% url 'viapp:add_photo' album.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Скрытое поле для альбома -->
        <input type="hidden" name="album" value="{{ album.id }}">
        {{ form.as_p }}
        <button type="submit">Загрузить</button>
    </form>

{% endblock %}
