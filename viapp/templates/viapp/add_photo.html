{% extends 'viapp/base.html' %}

{% block title %}Добавить фотографию{% endblock %}

{% block content %}
    <h2>Добавить фотографию</h2>
    <form action="{% url 'viapp:add_photo' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
{% endblock %}
